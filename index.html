<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ’°Taka à¦‡à¦¨à¦•à¦¾à¦® Web App</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    main {
      flex: 1;
      padding-bottom: 80px;
      background: #fff;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #111;
      padding: 10px 0;
      border-top: 1px solid #333;
    }

    nav div {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #aaa;
      cursor: pointer;
    }

    nav div.active {
      color: white;
    }

    nav img {
      width: 42px;
      height: 42px;
      margin-bottom: 4px;
    }

    nav span {
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- MAIN CONTENT -->
  <main id="main-content">
    <iframe 
      src="https://taka-income-bot-home-section-vwze.vercel.app/" 
      title="Home">
    </iframe>
  </main>

  <!-- BOTTOM NAV -->
  <nav>
    <div class="active" data-page="home">
      <img src="https://i.postimg.cc/T248v1HN/Screenshot-20250619-232311-1-1-1-1-1.png">
      <span>Home</span>
    </div>

    <div data-page="support">
      <span style="font-size:32px;">ðŸŽ§</span>
      <span>Support</span>
    </div>

    <div data-page="earn">
      <img src="https://i.postimg.cc/xCmsrjkh/Screenshot-20250619-232311-1-1-1.png">
      <span>Earn</span>
    </div>

    <div data-page="withdraw">
      <img src="https://i.postimg.cc/CLwV4XXS/Screenshot-20250619-232332-1-1.png">
      <span>Withdraw</span>
    </div>
  </nav>

  <script>
    const navItems = document.querySelectorAll("nav div");
    const mainContent = document.getElementById("main-content");

    navItems.forEach(item => {
      item.addEventListener("click", () => {

        navItems.forEach(i => i.classList.remove("active"));
        item.classList.add("active");

        const page = item.dataset.page;

        if(page === "home"){
          mainContent.innerHTML = `
            <iframe src="https://taka-income-bot-home-section-vwze.vercel.app/"></iframe>
          `;
        } else {
          mainContent.innerHTML = `
            <div style="
              display:flex;
              justify-content:center;
              align-items:center;
              height:100%;
              font-size:28px;
              font-weight:bold;
              color:#000;">
              ${page.toUpperCase()} Section
            </div>
          `;
        }
      });
    });
  </script>

</body>
</html>
