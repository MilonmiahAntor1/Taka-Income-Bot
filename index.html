<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’° Taka à¦‡à¦¨à¦•à¦¾à¦® Web App</title>

<!-- Telegram WebApp -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #000;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Main content */
main {
  flex: 1;
  background: #fff;
  overflow-y: auto;
}

/* Bottom Nav */
nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  background: #111;
  padding: 10px 0 6px;
  border-top: 1px solid #333;
}

/* Nav Item */
.nav-item {
  color: #aaa;
  text-align: center;
  cursor: pointer;
  min-width: 70px;
}

/* Active */
.nav-item.active {
  color: #fff;
}

/* Icon */
.icon {
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 4px;
}

.icon img {
  width: 42px;
  height: 42px;
}

/* Text */
.nav-item div:last-child {
  font-size: 16px;
  font-weight: bold;
}
</style>
</head>

<body>

<main id="content">
  <!-- home.html content will load here -->
</main>

<nav>

  <div class="nav-item active" onclick="loadPage('home.html', this)">
    <div class="icon">
      <img src="https://i.postimg.cc/T248v1HN/Screenshot-20250619-232311-1-1-1-1-1.png">
    </div>
    <div>Home</div>
  </div>

  <div class="nav-item" onclick="loadPage('support.html', this)">
    <div class="icon" style="font-size:30px;">ðŸŽ§</div>
    <div>Support</div>
  </div>

  <div class="nav-item" onclick="loadPage('earn.html', this)">
    <div class="icon">
      <img src="https://i.postimg.cc/xCmsrjkh/Screenshot-20250619-232311-1-1-1.png">
    </div>
    <div>Earn</div>
  </div>

  <div class="nav-item" onclick="loadPage('withdraw.html', this)">
    <div class="icon">
      <img src="https://i.postimg.cc/CLwV4XXS/Screenshot-20250619-232332-1-1.png">
    </div>
    <div>Withdraw</div>
  </div>

</nav>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

/* Load page */
function loadPage(page, el) {
  fetch(page)
    .then(res => res.text())
    .then(data => {
      document.getElementById("content").innerHTML = data;
    });

  document.querySelectorAll(".nav-item")
    .forEach(item => item.classList.remove("active"));

  el.classList.add("active");
}

/* Default load */
loadPage('home.html', document.querySelector('.nav-item'));
</script>

</body>
</html>
